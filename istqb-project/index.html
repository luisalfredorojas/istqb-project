    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header, footer {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #exam-list ul {
      list-style-type: none;
      padding: 0;
    }

    #exam-list li {
      margin: 1rem 0;
    }

    #exam-list a {
      display: block;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #exam-list a:hover {
      background-color: #0056b3;
    }
  </style>
